<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: flicker 0.15s infinite;
        }

        .skull {
            font-size: 15rem;
            animation: shake 0.5s infinite, pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px #ff0000);
        }

        .text {
            color: #ff0000;
            font-size: 2rem;
            margin-top: 2rem;
            text-shadow: 0 0 20px #ff0000;
            animation: glitch 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-2px, 2px) rotate(-1deg); }
            20% { transform: translate(2px, -2px) rotate(1deg); }
            30% { transform: translate(-2px, -2px) rotate(0deg); }
            40% { transform: translate(2px, 2px) rotate(1deg); }
            50% { transform: translate(-2px, 2px) rotate(-1deg); }
            60% { transform: translate(2px, -2px) rotate(0deg); }
            70% { transform: translate(-2px, -2px) rotate(-1deg); }
            80% { transform: translate(2px, 2px) rotate(1deg); }
            90% { transform: translate(-2px, 2px) rotate(0deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: 0 0 20px #ff0000;
            }
            92% {
                transform: translate(-2px, 2px);
                text-shadow: -2px 0 20px #ff0000, 2px 0 20px #00ff00;
            }
            94% {
                transform: translate(2px, -2px);
                text-shadow: 2px 0 20px #00ff00, -2px 0 20px #ff0000;
            }
        }

        .blood-drip {
            position: absolute;
            top: -10%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #8B0000);
            animation: drip 3s ease-in infinite;
        }

        @keyframes drip {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .blood-drip:nth-child(1) { left: 10%; animation-delay: 0s; }
        .blood-drip:nth-child(2) { left: 25%; animation-delay: 0.5s; }
        .blood-drip:nth-child(3) { left: 40%; animation-delay: 1s; }
        .blood-drip:nth-child(4) { left: 55%; animation-delay: 1.5s; }
        .blood-drip:nth-child(5) { left: 70%; animation-delay: 2s; }
        .blood-drip:nth-child(6) { left: 85%; animation-delay: 2.5s; }

        @media (max-width: 768px) {
            .skull {
                font-size: 10rem;
            }
            .text {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .skull {
                font-size: 7rem;
            }
            .text {
                font-size: 1.2rem;
            }
        }

        .warning {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .entry-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-button {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            padding: 20px 40px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px #ff0000;
            animation: pulse-button 2s ease-in-out infinite, shake-button 0.3s ease-in-out infinite;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .enter-button:hover {
            background: #ff0000;
            color: #000;
            transform: scale(1.05);
        }

        .enter-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse-button {
            0%, 100% {
                box-shadow: 0 0 20px #ff0000;
                border-color: #ff0000;
            }
            50% {
                box-shadow: 0 0 40px #ff0000, 0 0 60px #ff0000;
                border-color: #ff3333;
            }
        }

        @keyframes shake-button {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        .entry-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
            animation: flicker-text 0.1s infinite;
        }

        @keyframes flicker-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .enter-button {
                font-size: 1.3rem;
                padding: 18px 36px;
            }
            .entry-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="entry-screen" id="entryScreen">
        <div class="entry-text">Something is watching you...</div>
        <button class="enter-button" id="enterButton">TAP IF YOU DARE</button>
    </div>

    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>

    <div class="container">
        <div class="skull">ðŸ’€</div>
        <div class="text">YOU SHOULDN'T BE HERE</div>
    </div>

    <div class="warning">Volume warning active</div>

    <!-- Audio element for the scream -->
    <audio id="screamAudio" preload="auto">
        <!-- Using a scream sound effect from freesound.org -->
        <source src="scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('screamAudio');
        const entryScreen = document.getElementById('entryScreen');
        const enterButton = document.getElementById('enterButton');

        // Handle the entry button click
        enterButton.addEventListener('click', function() {
            // Play the scream
            audio.play().catch(function(error) {
                console.log('Audio play failed:', error);
            });

            // Hide the entry screen
            entryScreen.classList.add('hidden');

            // Start the spooky text changes
            setTimeout(function() {
                document.querySelector('.text').textContent = 'GET OUT';
            }, 5000);

            setTimeout(function() {
                document.querySelector('.text').textContent = 'LEAVE NOW';
            }, 10000);

            setTimeout(function() {
                document.querySelector('.text').textContent = 'YOU WERE WARNED';
            }, 15000);
        });

        // Also handle touch events for mobile
        enterButton.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent double-firing with click event
            enterButton.click();
        });
    </script>
</body>
</html>
